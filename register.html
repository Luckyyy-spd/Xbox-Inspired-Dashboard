<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}

.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    rotate: 45deg;
}
.shape:first-child{
    background: linear-gradient(
        #0c5f0c,
        #0c5f0c
    );
    left: -70px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #922b21,
        #cd6155
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 1050px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 75%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top:10px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;

}
::placeholder{
    color: #e5e5e5;
}
.regbtn{
    margin-top: 45px;
    width: 100%;
    background-color: #0c5f0c;
    color: white;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.loginbtn {
    margin-top: 10px;
    width: 100%;
    background-color: #cd6155;
    color: white;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}

select {
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
    color: #e5e5e5;
}

.radio-group {
    display: flex;
    gap: 20px;
    margin-top: 8px;
}

.radio-group label {
    margin-top: 0;
    display: flex;
    align-items: center;
    gap: 5px;
}

.regbtn {
    transition: background-color 0.3s, transform 0.2s;
}

.regbtn:hover {
    background-color: #0c5f0c;
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(16, 124, 16, 0.3);
}

.loginbtn {
    transition: background-color 0.3s, transform 0.2s;
}

.loginbtn:hover {
    background-color: #cd6155;
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(16, 124, 16, 0.3);
}

    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="index.html">
        <h3>Register Here</h3>

        <label for="fullname">Full Name</label>
        <input type="text" placeholder="Enter your full name" id="fullname" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" required>

        <label for="username">Username</label>
        <input type="text" placeholder="Choose a username" id="username" required>

        <label for="birthdate">Date of Birth</label>
        <input type="date" id="birthdate" required>

        <label>Gender</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="gender" value="male" required>
                Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                Female
            </label>
            <label>
                <input type="radio" name="gender" value="other">
                Other
            </label>
        </div>

        <label for="country">Country</label>
        <select id="country" required>
            <option value="">Select your country</option>
            <option value="PH">Philippines</option>
        </select>

        <label for="password">Password</label>
        <input type="password" placeholder="Create a password" id="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" placeholder="Confirm your password" id="confirm-password" required>

        <button type="submit" class="regbtn">Register</button>
        <a href="index.html">
            <button type="button" class="loginbtn">Back to Login</button>
        </a>
    </form>
</body>
</html>
