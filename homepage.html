<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="side-nav">
            <div class="profile">
                <span><b>Lance & Hensley</b></span>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">My Games</a></li>
                    <li><a href="#">Game Pass</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="index.html" class="logout-btn">Logout</a>
            </div>
        </aside>

        <main>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search games...">
            </div>
            
            <section class="hero">
                <div class="featured-game">
                    <img src="supermario.png" alt="Featured Game" class="zoom-on-hover">
                    <div class="game-info">
                        <h2>Super Mario Bro's</h2>
                        <button class="play-btn">Play Now</button>
                    </div>
                </div>
            </section>

            <section class="recent-games">
                <h2>Recently Added to Game Pass</h2>
                <div class="game-scroll">
                    <div class="game-card">
                        <img src="spaceimpact.jpg" alt="Game 1" class="zoom-on-hover">
                        <div class="game-details">
                            <h3>Space Impact</h3>
                            <span class="game-type">Xbox Game Pass</span>
                        </div>
                    </div>
                    <div class="game-card">
                        <img src="harvestmoon.png" alt="Game 2" class="zoom-on-hover">
                        <div class="game-details">
                            <h3>Harvest Moon</h3>
                            <span class="game-type">Xbox Game Pass</span>
                        </div>
                    </div>
                    <div class="game-card">
                        <img src="warcraft.jpg" alt="Game 3" class="zoom-on-hover">
                        <div class="game-details">
                            <h3>Warcraft</h3>
                            <span class="game-type">Xbox Game Pass</span>
                        </div>   
                              
                    </div>
                </div>
            </section>

            <footer class="footer">
                <p>Â© 2024 Lance & Hensley. All rights reserved.</p>
                <div class="footer-links">
                    <a href="about.html">About</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
